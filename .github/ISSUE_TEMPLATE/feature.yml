name: "📣  feature"
description: "새로운 기능 추가"
title: "[Feature] "
labels: "📣  feature"

body:
  - type: textarea
    attributes:
      label: Feature Describe
      description: 새롭게 추가한 기능에 대해 설명해 주세요.
      placeholder: |
        ex) 학교 축제 부스 맵을 추가하고, 각 부스의 상세 정보를 확인할 수 있도록 함
        - 각 부스를 아이콘으로 표시, 클릭 시 부스명과 상세 설명을 표시
        - 부스 검색 기능
        - 지도 확대/축소 기능
        - 부스 위치는 운영 측에서 관리 페이지에서 등록/수정 가능
    validations:
      required: true

  - type: textarea
    attributes:
      label: Context
      description: 해당 기능이 필요한 이유에 대해 간략히 설명해 주세요.
      placeholder: |
        해당 기능이 필요한 이유에 대해 간략히 설명해 주세요.
        ex) 학교 축제 부스 위치 확인 및 원하는 부스 접근의 편의성
    validations:
      required: true

  - type: textarea
    attributes:
      label: Task
      description: 이외에 더 추가해야 하는 기능들이 있다면 간략히 메모해 주세요.
      placeholder: |
        이외에 더 추가해야 하는 기능들이 있다면 간략히 메모해 주세요.
        ex) 부스 검색 카테고리 세분화
